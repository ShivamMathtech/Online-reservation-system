<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
</head>
<body>
   
<div class="container bg-white" id="loginbox">
    <div class="row ">
        <div class="col-md-12 text-center h4 mt-4">
            Please SignIn Here..
        </div>
    </div>
    <form action="/index" class="form mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="" class="form-lable">User Name</label>
                <input type="text" name="" id="" class="form-control">
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="form-group">
                <label for="" class="form-lable">User Password</label>
                <input type="password" name="" id="" class="form-control">
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12 d-flex justify-content-center">
            <button class=" btn btn-outline-warning me-3" type="submit" id="signin">SignIn</button>
            <a href="/UserReg" class="btn btn-outline-success" id="signup">Signup</a>
        </div>
    </div>
    </form>
</div>
</body>
</html>
