<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/booking.css'%}">
</head>
<body>
    
    <div class="container bg-white mt-5" id="bookingBox">
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="h4 mt-2">Book Your Ticket Here</p>
            </div>
        </div>
        <div class="form p-4">
            <form action="" class="" method="post">
                {%csrf_token%}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="" class="form-lable">User ID</label>
                            <input type="number" name="userid" id="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="" class="form-lable">Route Id</label>
                            <input type="number" name="routeid" id="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="" class="form-lable">Class</label>
                            <input type="text" name="class" id="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="" class="form-lable">Date</label>
                            <input type="date" name="date" id="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-outline-danger me-2" type="submit">book</button>
                        <a href="/payment" class="btn btn-outline-success me-2" type="submit">Payment</a>
                        <button class="btn btn-outline-danger" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html
