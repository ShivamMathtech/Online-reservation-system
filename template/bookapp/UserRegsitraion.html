<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/reg.css'%}">

</head>
<body>
    <div class="container bg-white p-3 mt-5" id="regbox">
        <div class="row bg-warning">
            <div class="col-md-12 text-center h4">
               Create Your Account
            </div>
        </div>
    <form action="" class="p-3" method="post">{%csrf_token%}
        <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="form-lable">First Name</label>
                        <input type="text" name="fname" id="" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="form-lable">Last Name</label>
                        <input type="text" name="lname" id="" class="form-control">
                </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="form-lable">Contact Number</label>
                    <input type="text" name="contact" id="" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <p class="help-text">Address</p>
            <div class="col-md-3">
                <label for="" class="form-lable">City</label>
                <input type="text" name="city" id="" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="" class="form-lable">ZipCode</label>
                <input type="text" name="zipcode" id="" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="" class="form-lable">State</label>
                <input type="text" name="state" id="" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="" class="form-lable">Country</label>
                <input type="text" name="country" id="" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="" class="form-lable">Create Password</label>
                    <input type="password" name="password" id="" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="" class="form-lable">Gender</label>
                    <select class="form-select" aria-label="Default select example" name="gender">
                        <option selected >Select your Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 d-flex justify-content-center">
              <div class="btn-group">
                <button class="btn btn-outline-success" type="submit">Submit</button>
                <button class="btn btn-danger" type="reset">Reset</button>
              </div>
            </div>
        </div>
    </form>
        </div>
    </div>
</body>
</html>
